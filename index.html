<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Pokedex</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

  <div class="container pokedex">
    <div class="row">
      <div class="col-md-2 col-lg-2">
        <div class="btn-blue"></div>
      </div>
      <div class="col-md-3 col-lg-3">
        <div class="colors-dots">
          <i class="fas fa-circle red"></i>  <i class="fas fa-circle yellow"></i>  <i class="fas fa-circle green"></i>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-lg-12">
        <div id="pokeInfo">
          
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-lg-8">
        <input type="text" name="pokeInput" id="pokeInput" placeholder="Encuentra tu pokemon">
      </div>
      <div class="col-md-4 col-lg-4">
        <button id="btn-search">Buscar</button>
      </div>
    </div>
  </div>
  <section>
    <div class="modal fade" id="modalPokeInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="title-modal" id="myModalLabel">Informaci√≥n </h3>
          </div>
          <div class="info-modal">
          </div>
          <div class="pie-modal">
            <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/index.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
